<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章1 - 我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3f51b5;
            color: white !important;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
  

        .columns {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .left-column,
        .right-column {
            flex-basis: 45%;
        }


        
        h1 {
            font-size: 32px;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 24px;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h3 {
            font-size: 16px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #3f51b5;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #283593;
        }

        .about-me {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .about-me img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .urls img {
            width: 200px;  /* 设置图片宽度 */
            height: auto;  /* 保持图片的原始纵横比 */
        }
        .blog-post {
            margin-bottom: 2rem;
        }
        .social-media {
            margin-bottom: 2rem;
        }       

        .social-media ul {
           list-style: none;
           padding: 0;
        }

        .social-media li {
         margin-bottom: 10px;
        }
                .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #1a237e;
        }
  /* 媒体查询：针对小于等于600px宽度的屏幕 */
    @media (max-width: 768px) {
    .columns {
      flex-direction: column;
    }

    .left-column,
    .right-column {
      width: 100%;
    }
  }
    </style>
</head>

<body>
    <header>
        <h1><a href="/index.html" style="color: white !important;">我的个人博客</a></h1>
    </header>


    <main>
        <h1>欢迎来到我的博客！</h1>
        <p>在这里，你可以查看我的最新博客文章，并与其他用户进行交互。</p>

        <h2>评论区</h2>
        <ul id="comment-list">
            <li>感谢分享，这篇文章真的很有启发！</li>
            <li>我觉得你的观点很有趣，不过我有一些疑问...</li>
            <li>很喜欢你的博客，期待更多的内容！</li>
        </ul>

        <h3>添加评论</h3>
        <form id="comment-form">
            <div>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="comment">评论：</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn">提交</button>
            </div>
        </form>
    </main>

    <script>
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');

        commentForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const commentInput = document.getElementById('comment');

            const name = nameInput.value;
            const comment = commentInput.value;

            const commentItem = document.createElement('li');
            commentItem.innerText = `${name}: ${comment}`;

            commentList.appendChild(commentItem);

            nameInput.value = '';
            commentInput.value = '';
        });
    </script>
</body>

</html>
